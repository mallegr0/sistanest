<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>SISTANEST - Alta de Usuario</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/united/bootstrap.min.css" rel="stylesheet" 
		  integrity="sha384-pVJelSCJ58Og1XDc2E95RVYHZDPb9AVyXsI8NoVpB2xmtxoZKJePbMfE4mlXw7BJ" 
		  crossorigin="anonymous">
	</head>
	<body>
		<header>
			<div class="navbar navbar-inverse">
				<h1 align="center" style="color: white">Alta de Usuario</h1>
			</div>
		</header>
		<br>
		<p>FALTA QUE ME VALIDEN LOS PASSWORD A LA HORA DEL ALTA Y SI ES POSIBLE EL USUARIO</p><BR>
		<p>FALTA QUE LOS INPUT CAMBIEN DE COLOR LOS INPUTS QUE GENERAN ERROR Y SI VALIDO EL USUARIO DE VERDE</p>
		<div class="container">
			<form class="form-horizontal"  id="AltaUsr" action="AltaUsr" method="POST">
				<fieldset>
					<div class="form-group">
						<label for="usuario" class="col-lg-2 control-label">Usuario: </label>
						<div class="col-sm-6 col-md-4">
							<input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario" required="required">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-lg-2 control-label">Password: </label>
						<div class="col-sm-6 col-md-4">
							<input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required">
						</div>
					</div>
					<div class="form-group">
						<label for="password2" class="col-lg-2 control-label">Confirme<br>Password: </label>
						<div class="col-sm-6 col-md-4">
							<input type="password" id="password2" name="password2" class="form-control" placeholder="Password" required="required">
						</div>
					</div>
					<div class="form-group">
						<label for="nombre" class="col-lg-2 control-label">Nombre<br>Usuario: </label>
						<div class="col-sm-6 col-md-4">
							<input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre de Usuario">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-lg-2 control-label">Apellido<br>Usuario: </label>
						<div class="col-sm-6 col-md-4">
							<input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido de Usuario">
						</div>
					</div>
					<div class="form-group">
						<label for="mail" class="col-lg-2 control-label">E-mail: </label>
						<div class="col-sm-6 col-md-4">
							<input type="email" id="mail" name="mail" class="form-control" placeholder="email@servidor.com" required="required">
						</div>
					</div>
					<div class="form-group" align="right">
						<div class="col-sm-6 col-md-4 col-md-offset-2">
					    	<input type="submit" class="btn btn-info" value="Guardar" onsubmit="return validaPassword();"/>
							<a href="index.html" type="button" class="btn btn-default">Volver</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		<footer>
			<div class="navbar-fixed-bottom" align="center">
				<a href="datosPersonales.html">Matias Allegranza</a>
			</div>
		</footer>
		<!-- Script que agrega el jquery para usarlo en la página -->
		<script src="http://code.jquery.com/jquery-3.2.1.min.js"
				integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
				crossorigin="anonymous"></script>
		<!-- Script que agrega el JScript de bootstrap para usarlo en la página -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
				integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
				crossorigin="anonymous"></script>
		<!-- Script mio -->
		<script src="JS/sistanest.js"></script>
	</body>
</html>
