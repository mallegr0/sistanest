<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>SISTANEST - Gestión de Anestesias</title>
<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/united/bootstrap.min.css" rel="stylesheet" integrity="sha384-pVJelSCJ58Og1XDc2E95RVYHZDPb9AVyXsI8NoVpB2xmtxoZKJePbMfE4mlXw7BJ" crossorigin="anonymous">
<!-- Script de JS -->
<script type="text/javascript">
	function carga(){
		document.body.clear();
		document.getElementById("usuario").focus();
	}
	
	function validaDatos(){
		var usuario = document.getElementById("usuario");
		var password = document.getElementById("password");
		if((usuario.value == "" || usuario.value == '' || usuario.value == null) && 
				(password.value == "" || password.value == '' || password.value == null)){
			alert("Ingrese Usuario y contraseña!!");
			usuario.focus();
			return false;
		}
		else if(usuario.value == "" || usuario.value == '' || usuario.value == null){
			alert("Ingrese Usuario!!");
			usuario.focus();
			return false;
		}
		else if(password.value == "" || password.value == '' || password.value == null){
			alert("Ingrese Password!!");
			password.focus();
			return false;
		}
		else {
			return true;
		}
	}
	
	
</script>
</head>
<body onload="carga();">
	<div class="container">
		<br><br><br>
		<div class="form-group text-center">
			<H1>SISTANEST - Gestión de Anestesias</H1>
			<br>
			<br>
		</div>
		<form class="form-horizontal" id="loginUsr" method = "POST" action="LoginUsr" onsubmit="return validaDatos();">
 			<fieldset>
   				<div class="form-group">
      				<label for="usuario" class="col-lg-2 control-label">Usuario:</label>
      				<div class="col-sm-6 col-md-4">
        				<input class="form-control" id="usuario" placeholder="Usuario" type="text" name="usuario">
      				</div>
    			</div>
    			<div class="form-group">
      				<label for="password" class="col-lg-2 control-label">Password</label>
      				<div class="col-sm-6 col-md-4">
        				<input class="form-control" id="password" placeholder="Password" type="password" name="password">
        		    </div>
    			</div>
			    <div class="form-group">
			    	<div class="col-sm-6 col-md-4 col-md-offset-2">
			        	<input type="submit" class="btn btn-primary" value="Ingresar" onclick="return validaUsuario();"/>
			      	</div>
			      </div>
			      <div class ="form-group">
			      	<div class ="col-sm-6 col-md-4 col-md-offset-2">
			      		<a href="../sistanest/formAltaUsr">Registrarse</a>
			      	</div>
			    </div>
			</fieldset>
		</form>
	</div>
</body>
</html>
